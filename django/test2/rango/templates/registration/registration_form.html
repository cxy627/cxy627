{%  extends  'rango/base_bootstrap.html'  %}

{% block title_block %}
    注册
{% endblock title_block %}

{%  block  total_block  %}
    <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <div class="jumbotron">
        <h1 class="display-3">在此注册</h1>
    </div>
    <form  role="form"	method="post"  action="." >
        {%  csrf_token  %}
        <div  class="form-group"  >
        <p  class="required">
            <label  class="required"  for="id_username">
                用户名:
            </label>
            <input  class="form-control"  id="id_username"  maxlength="30" name="username"  type="text"  />
            <span  class="helptext">
                要求6-30位字符
            </span>
        </p>
        <p  class="required">
            <label  class="required"  for="id_email"> 
                邮箱:
            </label>
            <input  class="form-control"  id="id_email"  name="email" type="email"  />
        </p>
        <p  class="required">
            <label  class="required"  for="id_password1">
                密码:
            </label>
            <input  class="form-control"  id="id_password1"  name="password1" type="password"  />
        </p>
        <p  class="required">
            <label  class="required"  for="id_password2">
                密码确认:
            </label>
            <input  class="form-control"  id="id_password2"  name="password2" type="password"  />
            <span  class="helptext">
                输入与一次相同的密码
            </span>
        </p>
        </div>
        <button  type="submit"  class="btn-default">
            注册
        </button>
    </form>
{%  endblock total_block %}
